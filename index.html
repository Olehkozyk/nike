			  </div>
			<div class="ba-header__menu ba-col-10">
				<ul class="ba-menu__block">
					<li class="ba-block__items"><a href="#">Lifestyle</a></li>
					<li class="ba-block__items"><a href="#">Running</a></li>
					<li class="ba-block__items"><a href="#">Football</a></li>
					<li class="ba-block__items"><a href="#">Skateboarding</a></li>
				</ul>

			</div>
			<div class="ba-drop-menu ba-col-1">
				<div class="ba-drop__items"></div>
		</div>
	</header>
	<main>
		<section>
			<div class="ba-product-nike">
				<div class="ba-product__photo ba-col-8">
					<img src="img/sneakers.png" alt="Huarache">
					<div class="ba-product__add">
						<div class="ba-add__basket"></div>
					</div>
					<div class="ba-product__select"><img src="img/sneakers-photo1.jpg" alt="sneakers"><img src="img/sneakers-photo2.jpg" alt="sneakers"><img src="img/sneakers-photo3.jpg" alt="sneakers"></div>
				</div>
				<div class="ba-product ba-col-4">
					<div class="ba-product__info">
						<div class="ba-product__close">
							<div class="ba-product__cross"></div>
						</div>
						<div class="ba-product__status-block"><p>New</p></div>
						<div class="ba-product__tagline"><h4>The <span class="ba-tagline__item">running</span> has just begun</h4></div>
						<div class="ba-product__rating">
							
							<div class="ba-star-rating">
									<p>Huarache</p>
									
									<div class="wrapper">
										<input id="st1" type="radio" name="rating" value="5" >
										<label for="st1"><img src="img/star.svg"></label>
										<input id="st2" type="radio" name="rating" value="4" >
										<label for="st2"><img src="img/star.svg"></label>
										<input id="st3" type="radio" name="rating" value="3" >
										<label for="st3"><img src="img/star.svg"></label>
										<input id="st4" type="radio" name="rating" value="2" >
										<label for="st4"><img src="img/star.svg"></label>
										<input id="st5" type="radio" name="rating" value="1" >
										<label for="st5"><img src="img/star.svg"></label>
									  </div>
							</div>
						</div>
						<div class="ba-product__price"><p>$ 200</p></div>
						<div class="ba-product__size">
							<form><p>Size</p>
								<div class="form-size">
								<input id="size-1" type="radio" name="size" value="1">
									<label for="size-1">7</label>
								<input id="size-2" type="radio" name="size" value="2">
									<label for="size-2">8</label>
								<input id="size-3" type="radio" name="size" value="3">
									<label for="size-3">9</label>
								<input id="size-4" type="radio" name="size" value="4">
									<label for="size-4">10</label>
								<input id="size-5" type="radio" name="size" value="5">
									<label for="size-5">11</label>
								</div>
								<div class="ba-button__cart">
									<button >Add to cart</button>
								</div>
									<div class="ba-button__list">
									<button >Wishlist</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
